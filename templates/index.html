<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='pics/icon0.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => console.error('Registration error SW:', err));
        }
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Steam Tracker">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='pics/icon0.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Steam Tracker</title>
</head>

<body style="background-color:#0b0c10; color:#66fcf1; font-family:sans-serif; text-align:center;">
    <h1 class="text-3xl font-bold mb-4">Steam Statistics</h1>
    <p class="mb-4">Here you can see what games have been played over the last two weeks</p>
    <ul style="list-style-type: none; padding: 0; margin: 0;">
        {% for game in games %}
            <li>{{ game.name }} - {{ (game.playtime_2weeks / 60)|round(1)}} h</li>
        {% endfor %}
    </ul>

    <nav class="fixed left-0 right-0 bg-gray-900 text-white border-t border-gray-700 flex justify-around py-3"
     style="bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);">

        <a href="/games" class="flex flex-col items-center text-sm hover:text-green-400">
            <span>More Info</span>
        </a>
        <a href="/dashboard" class="flex flex-col items-center text-sm hover:text-green-400">
            <span>Dashboard</span>
        </a>
    </nav>
</body>

<div class="text-center my-8">
  <button id="togglePush" 
          class="font-bold py-4 px-8 rounded-lg text-xl shadow-lg transition-all duration-300"
          style="min-width: 280px;">
    Checking status...
  </button>
  <p id="pushStatus" class="mt-4 text-gray-400"></p>
</div>

<script>
const VAPID_PUBLIC_KEY = "{{ vapid_public_key | safe }}";
const button = document.getElementById('togglePush');
const statusEl = document.getElementById('pushStatus');

function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
  const rawData = window.atob(base64);
  const outputArray = new Uint8Array(rawData.length);
  for (let i = 0; i < rawData.length; ++i) {
    outputArray[i] = rawData.charCodeAt(i);
  }
  return outputArray;
}

async function updateButtonState() {
  if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
    button.textContent = "Push is not supported";
    button.disabled = true;
    return;
  }

  try {
    const reg = await navigator.serviceWorker.ready;
    const sub = await reg.pushManager.getSubscription();

    if (sub) {
      button.textContent = "Turn off notifications";
      button.className = "bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-lg text-xl shadow-lg";
      statusEl.textContent = "Test good";
    } else {
      button.textContent = "Turn on daily notifications";
      button.className = "bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg text-xl shadow-lg";
      statusEl.textContent = "";
    }
  } catch (err) {
    button.textContent = "Error";
    statusEl.textContent = "Error: " + err.message;
  }
}

async function togglePush() {
  try {
    const reg = await navigator.serviceWorker.ready;
    const sub = await reg.pushManager.getSubscription();

    if (sub) {
      await sub.unsubscribe();
      await fetch('/unsubscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ endpoint: sub.endpoint })
      });
      statusEl.textContent = "Notifications are disabled";
    } else {
      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        statusEl.textContent = "Permission denied";
        return;
      }

      const newSub = await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
      });

      await fetch('/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newSub.toJSON())
      });

      statusEl.textContent = "Notifications are enabled";
    }

    updateButtonState();
  } catch (err) {
    console.error(err);
    statusEl.textContent = "Error: " + err.message;
  }
}

button.addEventListener('click', togglePush);
updateButtonState();
</script>

</html>
