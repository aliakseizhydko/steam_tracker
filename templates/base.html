<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='pics/icon0.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='pics/icon0.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-[#0b0c10] text-[#66fcf1] min-h-screen pb-28">
    <main class="pt-6 px-4">
        {% block content %}{% endblock %}
    </main>

    <nav class="fixed inset-x-0 bottom-0 z-50
                    bg-gradient-to-t from-[#0b0c10] via-[#0b0c10] to-[#0b0c10]/30 
                    backdrop-blur-md border-t border-cyan-900/20
                    pb-[env(safe-area-inset-bottom)]">
        <div class="flex justify-around items-end max-w-md mx-auto px-2 pt-2 mb-3">

            <!-- Recent -->
            <a href="/" class="group flex flex-col items-center gap-1 pb-3 pt-1 flex-1">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300
                             {{ 'bg-cyan-500/20 ring-2 ring-cyan-400/60 shadow-lg shadow-cyan-500/20' if request.path == '/' else 'bg-white/5 group-hover:bg-cyan-500/10' }}">
                    <svg class="w-6 h-6 transition-colors {{ 'text-cyan-400' if request.path == '/' else 'text-gray-500 group-hover:text-cyan-300' }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <span class="text-xs font-medium transition-colors {{ 'text-cyan-400' if request.path == '/' else 'text-gray-500 group-hover:text-cyan-300' }}">Recent</span>
            </a>

            <!-- Week -->
            <a href="/week" class="group flex flex-col items-center gap-1 pb-3 pt-1 flex-1">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300
                             {{ 'bg-cyan-500/20 ring-2 ring-cyan-400/60 shadow-lg shadow-cyan-500/20' if request.path == '/week' else 'bg-white/5 group-hover:bg-cyan-500/10' }}">
                    <svg class="w-6 h-6 transition-colors {{ 'text-cyan-400' if request.path == '/week' else 'text-gray-500 group-hover:text-cyan-300' }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <span class="text-xs font-medium transition-colors {{ 'text-cyan-400' if request.path == '/week' else 'text-gray-500 group-hover:text-cyan-300' }}">Week</span>
            </a>

            <!-- Achievements -->
            <a href="/achievements" class="group flex flex-col items-center gap-1 pb-3 pt-1 flex-1">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300
                             {{ 'bg-cyan-500/20 ring-2 ring-cyan-400/60 shadow-lg shadow-cyan-500/20' if request.path == '/achievements' else 'bg-white/5 group-hover:bg-cyan-500/10' }}">
                    <svg class="w-6 h-6 transition-colors {{ 'text-cyan-400' if request.path == '/achievements' else 'text-gray-500 group-hover:text-cyan-300' }}" 
                         fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2c-1.5 0-2.8.8-3.5 2H5c-1.1 0-2 .9-2 2v3c0 2.3 1.4 4.3 3.5 5.2.1 1.6 1.4 2.8 2.9 2.8H10v2H7v2 Club2h10v-2h-3v-2h.5c1.5 0 2.8-1.2 2.9-2.8 2.1-.9 3.5-2.9 3.5-5.2V6c0-1.1-.9-2-2-2h-3.5c-.7-1.2-2-2-3.5-2zM8.5 11c-.8 0-1.5-.7-1.5-1.5S7.7 8 8.5 8s1.5.7 1.5 1.5S9.3 11 8.5 11zm7 0c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5z"/>
                    </svg>
                </div>
                <span class="text-xs font-medium transition-colors {{ 'text-cyan-400' if request.path == '/achievements' else 'text-gray-500 group-hover:text-cyan-300' }}">Trophies</span>
            </a>

            <!-- Friends -->
            <a href="/friends" class="group flex flex-col items-center gap-1 pb-3 pt-1 flex-1">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300
                             {{ 'bg-cyan-500/20 ring-2 ring-cyan-400/60 shadow-lg shadow-cyan-500/20' if request.path == '/friends' else 'bg-white/5 group-hover:bg-cyan-500/10' }}">
                    <svg class="w-6 h-6 transition-colors {{ 'text-cyan-400' if request.path == '/friends' else 'text-gray-500 group-hover:text-cyan-300' }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </div>
                <span class="text-xs font-medium transition-colors {{ 'text-cyan-400' if request.path == '/friends' else 'text-gray-500 group-hover:text-cyan-300' }}">Friends</span>
            </a>

            <!-- Profile -->
            <a href="/profile" class="group flex flex-col items-center gap-1 pb-3 pt-1 flex-1">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300
                             {{ 'bg-cyan-500/20 ring-2 ring-cyan-400/60 shadow-lg shadow-cyan-500/20' if request.path == '/profile' else 'bg-white/5 group-hover:bg-cyan-500/10' }}">
                    <svg class="w-6 h-6 transition-colors {{ 'text-cyan-400' if request.path == '/profile' else 'text-gray-500 group-hover:text-cyan-300' }}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <span class="text-xs font-medium transition-colors {{ 'text-cyan-400' if request.path == '/profile' else 'text-gray-500 group-hover:text-cyan-300' }}">Profile</span>
            </a>
        </div>
    </nav>

    {% block scripts %}{% endblock %}
</body>
</html>
